{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add Seed Data {% endblock %}</h1>

<form method="post" action="{{ url_for('seed_data_save') }}">
    <div class="form-group">
        <label for="content"><b>Content</b></label>
        <textarea name="content" placeholder="Write the content" rows="4" cols="50" maxlength="2000"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div> 
    <div class="form-group">
        <label for="content"><b>Label</b></label>
        <textarea name="label" placeholder="Write the label" rows="1" cols="50" maxlength="200"
                  class="form-control">{{ request.form['label'] }}</textarea>
    </div> 
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
