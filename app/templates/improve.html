{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add Learning Keywords and Statements {% endblock %}</h1>

<form method="post" action="{{ url_for('improve') }}">
    <div class="form-group">
        <label for="content">Keywords</label>
        <textarea name="keywords" placeholder="Write the keywords"
                  class="form-control">{{ request.form['keywords'] }}</textarea>
    </div> 
    <div class="form-group">
        <label for="content">Statements</label>
        <textarea name="statements" placeholder="Write the statements"
                  class="form-control">{{ request.form['statements'] }}</textarea>
    </div> 
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<a href="{{ url_for('improve_list') }}">
    <h4>View Improve List </h4>
</a>

{% endblock %}
