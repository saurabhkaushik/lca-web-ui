{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Seed Data Management {% endblock %}</h1>
    <table > <tr><th>Keywords</th><th>Content</th><th>Label</th><th>Delete</th></tr>
    {% for post in posts %}
        <tr>
            <td>
                {{ post['keywords'] }}
            </td>
            <td>
                {{ post['content'] }}
            </td>
            <td>
                {{ post['label'] }}
            </td>
            <td>
                <form action="{{ url_for('seed_data_delete', id=post['id']) }}" method="POST">
                    <input type="submit" value="Delete"
                            class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this post?')">
                </form>
            </td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
