{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Process your Report {% endblock %}</h1>

<form method="post" action="{{ url_for('contract_new') }}">
    <div class="form-group">
        <label for="content"><b>Title</b></label>
        <input type="text" name="title" placeholder="Write the title" maxlength="200"
                  class="form-control">{{ request.form['title'] }}</input>
    </div> 
    <div class="form-group">
        <label for="content"><b>Report</b></label>
        <textarea name="content" placeholder="Copy the contract" rows="20" cols="50" maxlength="10000"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div> 
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save & Analyze</button>
        <button type="submit" class="btn btn-primary" formaction="{{ url_for('contract_save') }}">Save</button>
    </div>
</form>
{% endblock %}
