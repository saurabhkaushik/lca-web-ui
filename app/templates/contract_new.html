{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Process your Contract {% endblock %}</h1>

<form method="post" action="{{ url_for('contract_new') }}">
    <div class="form-group">
        <label for="content">Title</label>
        <textarea name="title" placeholder="Write the title"
                  class="form-control">{{ request.form['title'] }}</textarea>
    </div> 
    <div class="form-group">
        <label for="content">Contract</label>
        <textarea name="content" placeholder="Copy the contract"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div> 
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
