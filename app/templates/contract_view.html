{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} Report Analysis {% endblock %}</h1>

{% autoescape false %}
    <h4>Title : {{ post['title'] }} </h4> 
    <h4>Report : </h4>{{ post['content'] }}  
    <br><b>Date : </b>{{ post['created'] }}
    <br><b>User : </b>{{ post['userid'] }}
{% endautoescape %}
{% endblock %}
