{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Learning Mgmt. {% endblock %}</h1>
    <table border="1"> <tr><th>Keywords</th><th>Statements</th></tr>
    {% for post in posts %}
        <tr>
            <td>
                <span class="badge badge-primary">{{ post['keywords'] }}</span>
            </td>
            <td>
                <span class="badge badge-primary">{{ post['statements'] }}</span>
            </td>
            <td>
                <form action="{{ url_for('delete_learndb', id=post['id']) }}" method="POST">
                    <input type="submit" value="Delete Post"
                            class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this post?')">
                </form>
            </td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
